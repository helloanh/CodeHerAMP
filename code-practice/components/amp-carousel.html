 <head>
   <meta charset="utf-8">
   <link rel="canonical" href="amp-starter.html">
   <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
   <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
   <script async src="https://cdn.ampproject.org/v0.js"></script>
   <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
   <style amp-custom>
    /*CSS Goes Here*/
    body {
      text-align: center;
    }
   </style>
 </head>
 <body>
  <h1>Hello World!</h1>
  <amp-carousel
  height="360"
  width="600"
  layout="responsive"
  type="slides">
    <amp-img src="../assets/cook-cat.jpg"
      width="600"
      height="712"
      alt="cooking cat"></amp-img>
    <amp-img src="../assets/coding-corgi.jpg"
      width="500"
      height="368"
      alt="corgi wearing glasses"></amp-img>
    <amp-img src="../assets/business-cat.jpg"
      width="570"
      height="699"
      alt="cat wearing a tie"></amp-img>
  </amp-carousel>

  <h1> Another Carousel! </h1>
  <amp-carousel
  id="carousel-with-preview"
  height="340"
  width="600"
  layout="responsive"
  type="slides">
    <amp-img src="../assets/cook-cat.jpg"
      width="600"
      height="712"
      alt="cooking cat"></amp-img>
    <amp-img src="../assets/coding-corgi.jpg"
      width="500"
      height="368"
      alt="corgi wearing glasses"></amp-img>
    <amp-img src="../assets/business-cat.jpg"
      width="570"
      height="699"
      alt="cat wearing a tie"></amp-img>
  </amp-carousel>

 <amp-carousel class="carousel-preview"
 height="110"
 width="auto"
 layout="fixed-height"
 type="carousel">
   <button on="tap:carousel-with-preview.goToSlide(index=0)">
     <amp-img src="../assets/cook-cat.jpg"
       height="100"
       width="100"
       alt="cooking cat"></amp-img>
   </button>
   <button on="tap:carousel-with-preview.goToSlide(index=1)">
     <amp-img src="../assets/coding-corgi.jpg"
       width="100"
       height="100"
       alt="corgi wearing glasses"></amp-img>
   </button>
   <button on="tap:carousel-with-preview.goToSlide(index=2)">
     <amp-img src="../assets/business-cat.jpg"
       width="100"
       height="100"
       alt="cat wearing a tie"></amp-img>
   </button>
 </amp-carousel>
 </body>
</html>
